<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietteria</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <!-- Blocco principale  -->
    <div class="primo">
      <!-- lista dei titoli -->
      <div class="listatitoli">
        <div class="ciao">
          Nome e Cognome
        </div>
        <div class="ciao">
          KM da percorrere
        </div>
        <div class="ciao">
          Fascia d'età
        </div>
      </div>
      <!-- lista degli input per nome, tragitto e età -->
      <div class="listaform">
        <div class="ciao">
          <input id="nome" type="text" name="" value="">
        </div>
        <div class="ciao">
          <input id="km" type="text" name="" value="">
        </div>
        <select id="eta" name="">
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>
      <!-- bottoni -->
      <div class="listabottoni">
        <div class="ciao">
          <a id="genera" href="#">Genera</a>
        </div>
        <div class="ciao">
          <a id="annulla" href="#">Annulla</a>
        </div>
      </div>
    </div>

    <!-- parte invisibile che appare solo dopo aver cliccato GENERA -->
    <h2>IL TUO BIGLIETTO</h2>
    <div id="secondo">
      <div class="infosuperiori">
        <h3>Dettagli passeggero</h3>
        <h3 id="data"></h3>
      </div>
      <div class="biglietto">
        <!-- quadrato grigio con nome passeggero -->
        <div class="elgrigio">
          <h3>NOME PASSEGGERO:</h3>
          <h3 id="nomepasseggero"></h3>
        </div>
        <!-- tabella coi dati del biglietto -->
        <div class="tabella">
          <table>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
            <tr>
              <td id="offerta"></td>
              <td id="carrozza"></td>
              <td id="codice"></td>
              <td id="prezzo"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <img id="pory" src="lp.gif" alt="">
    <!-- tag script per JS -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
